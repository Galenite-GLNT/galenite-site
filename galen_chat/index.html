<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Galen Chat — Beta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- +++ ИКОНКИ ДЛЯ ДОБАВЛЕНИЯ НА ГЛАВНЫЙ ЭКРАН +++ -->
  <link rel="apple-touch-icon" href="icon-galen-180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-galen-192.png">
  <link rel="manifest" href="manifest-galen.json">
  <meta name="theme-color" content="#000000">
  <!-- +++ КОНЕЦ ДОБАВЛЕННОГО +++ -->

  <!-- Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-mobile.css">
  <link rel="stylesheet" href="animations.css">
</head>
<body>
<div class="layout">

  <!-- ЛЕВАЯ БЕЛАЯ ПАНЕЛЬ -->
  <aside class="sidebar">
    <div class="sidebar-top">
      <div class="sidebar-logo">
        <!-- если есть svg/иконка – сюда -->
        <img class="logo-img" src="images/logo.png" alt="Galenite logo">
        <span>GALENITE</span>
      </div>

      <div class="sidebar-beta">
        <div class="beta-label">THIS IS BETA VERSION</div>
        <p>История чатов сохраняется локально или в облаке после авторизации</p>
      </div>
    </div>

    <div class="sidebar-chats">
      <div class="chats-head">
        <div class="chats-title">Chats</div>
        <button id="newChatBtn" class="chats-new">+</button>
      </div>
      <div id="chatList" class="chat-list"></div>
    </div>

    <div class="sidebar-footer" id="sidebarFooter"></div>

    <div class="sidebar-bottom">
      <span class="sidebar-caption">GALEN v0.2 BETA</span>
    </div>
  </aside>
  <div class="sidebar-backdrop" id="sidebarBackdrop"></div>

  <!-- ОСНОВНАЯ ОБЛАСТЬ -->
  <main class="main">
    <header class="topbar">
      <button type="button" class="sidebar-toggle" id="sidebarToggle" aria-label="Открыть меню">
        ☰
      </button>
      <span class="topbar-left">GALENITE</span>
      <div class="topbar-right">
        GALEN v0.2 BETA
        <div class="focus-dropdown" id="focusDropdown" data-focus>
          <button type="button" class="focus-trigger" id="focusTrigger" aria-haspopup="listbox" aria-expanded="false">
            <span class="focus-trigger-label">Focus</span>
            <span class="focus-trigger-value" id="focusValue">Default</span>
            <span class="focus-caret" aria-hidden="true">▾</span>
          </button>
          <div class="focus-menu" id="focusMenu" role="listbox" aria-label="Выбор фокуса">
            <button type="button" role="option" data-value="Default">Default</button>
            <button type="button" role="option" data-value="Observe">Observe</button>
            <button type="button" role="option" data-value="Analyze">Analyze</button>
            <button type="button" role="option" data-value="Ideas">Ideas</button>
            <button type="button" role="option" data-value="Minimal">Minimal</button>
          </div>
        </div>
      </div>
    </header>

    <section class="canvas">
      <!-- Вертикальные пунктирные линии -->
      <div class="grid-line grid-line-left"></div>
      <div class="grid-line grid-line-right"></div>

      <!-- Область чата -->
      <div class="chat-shell">
        <div class="galen-block" id="galen-block">
          <div class="galen-avatar">
            <img src="images/galen.png" alt="Galen avatar">
          </div>
          <div class="galen-phrase" id="galen-phrase">
            Место под рандомную фразу
          </div>
        </div>

        <div class="chat-messages" id="chat"></div>
      </div>
    </section>

    <!-- ИНПУТ-СТРОКА СНИЗУ -->
    <form class="input-bar" id="chat-form">
      <div class="input-pill">
        <input
          id="message"
          type="text"
          autocomplete="off"
          placeholder="Введите сообщение..."
        />
        <button type="submit" id="send" aria-label="Отправить">
          <span class="send-icon">↑</span>
        </button>
      </div>
    </form>
  </main>
</div>

<script type="module" src="chat.js"></script>
<script type="module" src="./sidebar-auth.js"></script>
<script type="module" src="./sidebar-chats.js"></script>
<script type="module" src="./ui-motion.js"></script>
</body>
</html>
