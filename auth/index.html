<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Galenite Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/auth/style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="auth-container">
    <img src="/auth/images/logo.png" alt="logo" class="logo" />

    <div class="tab-switch">
      <button id="loginTab" class="active">Login</button>
      <div class="divider"></div>
      <button id="registerTab">Register</button>
    </div>

    <div class="auth-form">
      <input type="text" id="username" placeholder="Username..." />
      <input type="password" id="password" placeholder="Password..." />
      <button id="submitBtn">Login</button>
    </div>

    <div class="social-row">
      <img src="/auth/images/github_logo.png" title="GitHub" />
      <img src="/auth/images/google_logo.png" id="googleBtn" title="Google" />
      <img src="/auth/images/telegram_logo.png" title="Telegram (WIP)" />
    </div>
  </div>

  <script type="module" src="/auth/auth.js"></script>
</body>
</html>
